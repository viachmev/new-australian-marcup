<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/font-icons.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/bs-rating.css">
    <link rel="stylesheet" href="dist/style.css">
    <title>Contact US</title>
</head>
<body>
<main class="include-header">
    <section class="accommodation-hero">
        <div class="accommodation-hero__top position-relative parallax" style="background-position: center center; background-repeat: no-repeat; background-size: cover; background-image: url(https://source.unsplash.com/mEUw1mRqqPs/1920x1080);">
            <div class="container clearfix">
                <h1 class="center">CONTACT US</h1>
            </div>
            <div class="shape-divider" data-shape="wave-4" data-position="bottom" data-height="100" id="shape-divider-6341"></div>
        </div>
    </section>

    <section class="section m-0 bg-transparent">
        <div class="container">
            <h2 class="text-uppercase font-weight-normal color">Contact us an Email</h2>

            <div class="row gutter-40 mt-4 col-mb-80">

                <div class="postcontent col-lg-9">

                    <div class="form-widget">

                        <div class="form-result"></div>

                        <form class="mb-0">
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label for="name">Name *</label>
                                    <input type="text" class="form-control" id="name">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="email">Email *</label>
                                    <input type="email" class="form-control" id="email">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="mobile">Mobile *</label>
                                    <input type="tel" class="form-control" id="mobile">
                                </div>
                                <div class="form-group col-md-8">
                                    <label for="name">Subject *</label>
                                    <input type="text" class="form-control" id="subject">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="services">Services</label>
                                    <select id="services" class="form-control">
                                        <option selected>1</option>
                                        <option value="1" >2</option>
                                        <option value="2">3</option>
                                        <option value="3">4</option>
                                    </select>
                                </div>
                                <div class="form-group col-12">
                                    <label for="message">Message *</label>
                                    <textarea class="form-control" id="message" rows="4"></textarea>
                                </div>
                                <button type="submit" class="d-block button button-large button-rounded px-5 mt-4">Send message</button>
                            </div>
                        </form>
                    </div>

                </div>

                <div class="sidebar col-lg-3">

                    <address>
                        <strong>Headquarters:</strong><br>
                        L6, 111 Macquarie St<br>
                        Hobart Australia 7000<br>
                    </address>
                    <div class="mt-5"><strong>Phone:</strong> +61 1300 287 266</div>
                    <div><strong>Email:</strong> planning@australian.com</div>

                    <div class="widget border-0 pt-0">

                        <div class="fslider customjs testimonial twitter-scroll twitter-feed" data-username="envato" data-count="3" data-animation="slide" data-arrows="false">
                            <i class="i-plain i-small color icon-twitter mb-0" style="margin-right: 15px;"></i>
                            <div class="flexslider" style="width: auto;">
                                <div class="slider-wrap">
                                    <div class="slide"></div>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="widget border-0 pt-0">

                        <a href="#" class="social-icon si-small si-dark si-facebook">
                            <i class="icon-facebook"></i>
                            <i class="icon-facebook"></i>
                        </a>

                        <a href="#" class="social-icon si-small si-dark si-twitter">
                            <i class="icon-twitter"></i>
                            <i class="icon-twitter"></i>
                        </a>

                        <a href="#" class="social-icon si-small si-dark si-dribbble">
                            <i class="icon-dribbble"></i>
                            <i class="icon-dribbble"></i>
                        </a>

                        <a href="#" class="social-icon si-small si-dark si-forrst">
                            <i class="icon-forrst"></i>
                            <i class="icon-forrst"></i>
                        </a>

                        <a href="#" class="social-icon si-small si-dark si-pinterest">
                            <i class="icon-pinterest"></i>
                            <i class="icon-pinterest"></i>
                        </a>

                    </div>

                </div>
            </div>

        </div>
    </section>

</main>

<!-- JavaScripts
============================================= -->
<script src="js/jquery.js"></script>
<script src="js/plugins.min.js"></script>
<script src="js/components/star-rating.js"></script>
<!-- Footer Scripts
============================================= -->
<script src="js/functions.js"></script>
</body>
</html>
